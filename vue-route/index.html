<!DOCTYPE html>
<html>
<head>
	<title>Vue Route</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<!-- This example requires Tailwind CSS v2.0+ -->
	<div class="relative bg-white overflow-hidden" id="app">
	  <div class="max-w-7xl mx-auto">
	    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
	      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
	        <polygon points="50,0 100,0 50,100 0,100" />
	      </svg>

	      <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
	        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
	          <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
	            <router-link :to="'/'" class="font-medium text-gray-500 hover:text-gray-900">Product</router-link>
	            <router-link :to="'/services'" class="font-medium text-gray-500 hover:text-gray-900">Services</router-link>

	            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
	          </div>
	        </nav>
	      </div>

	      <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
	        <router-view/>
	      </main>
	    </div>
	  </div>
	</div>


	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/vue-router@4"></script>

	<script type="text/javascript">
		const Product = {
			template: `
				<div class="sm:text-center lg:text-left">
				  <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
				    <span class="block xl:inline">Data to Product</span>
				    <span class="block text-indigo-600 xl:inline">online business</span>
				  </h1>
				  <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
				    <div class="rounded-md shadow">
				      <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
				        Get started
				      </a>
				    </div>
				    <div class="mt-3 sm:mt-0 sm:ml-3">
				      <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10">
				        Live demo
				      </a>
				    </div>
				  </div>
				</div>
			`
		};

		const Services = {
			template: `
				<div class="sm:text-center lg:text-left">
				  <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
				    <span class="block xl:inline">Data to enrich your</span>
				    <span class="block text-indigo-600 xl:inline">online business</span>
				  </h1>
				  <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
				    <div class="rounded-md shadow">
				      <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
				        Get started
				      </a>
				    </div>
				    <div class="mt-3 sm:mt-0 sm:ml-3">
				      <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 md:py-4 md:text-lg md:px-10">
				        Live demo
				      </a>
				    </div>
				  </div>
				</div>
			`
		};

		const routes = [
			{path: '/', component: Product},
			{path: '/services', component: Services},
		];

		const router = VueRouter.createRouter({
			history: VueRouter.createWebHistory('/vue/vue-route/'),
			routes
		});

		const app = Vue.createApp({});

		app.use(router);
		app.mount('#app');

	</script>
</body>
</html>
